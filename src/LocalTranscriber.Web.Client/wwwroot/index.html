<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalTranscriber - Browser Transcription</title>
    <base href="/" />
    <!-- Note: For GitHub Pages deployment, the workflow will update this to /<repo-name>/ -->
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Transcriber" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <link href="LocalTranscriber.Web.Client.styles.css" rel="stylesheet" />
    <script type="importmap"></script>
</head>

<body>
    <div id="app">
        <div class="app-loader">
            <div class="loader-backdrop"></div>
            <div class="loader-content">
                <div class="loader-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                        <path d="M19 10v1a7 7 0 0 1-14 0v-1"/>
                        <line x1="12" y1="19" x2="12" y2="22"/>
                    </svg>
                    <div class="loader-pulse"></div>
                </div>
                <div class="loader-text">LocalTranscriber</div>
                <div class="loader-bar">
                    <div class="loader-bar-fill"></div>
                </div>
                <div class="loader-status">Initializing...</div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss" onclick="this.parentElement.style.display='none'">ðŸ—™</span>
    </div>
    <script>
        // Suppress non-critical errors from showing the Blazor error UI
        window.addEventListener('error', function(e) {
            // Only show for critical Blazor errors
            if (e.message && e.message.includes('Blazor')) {
                document.getElementById('blazor-error-ui').classList.add('visible');
            }
            // Don't show for API permission errors or missing features
        });
        window.addEventListener('unhandledrejection', function(e) {
            // Suppress permission denied and NotAllowedError (microphone access)
            if (e.reason && (e.reason.name === 'NotAllowedError' || e.reason.name === 'NotFoundError')) {
                e.preventDefault();
            }
        });
    </script>
    
    <script src="js/recorder.js"></script>
    <script src="js/subtitleSync.js"></script>
    <script type="module" src="js/browserTranscriber.js"></script>
    <script type="module">
        import('./_framework/blazor.webassembly.js').then(() => {
            // Blazor auto-starts, but if it doesn't, this ensures it starts
            if (window.Blazor && !window.Blazor._started) {
                window.Blazor.start().catch(err => console.error('Blazor start failed:', err));
            }
        }).catch(err => console.error('Failed to load Blazor:', err));
        
        // Register Service Worker for PWA / model caching
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('[PWA] Service Worker registered'))
                .catch(err => console.warn('[PWA] Service Worker registration failed:', err));
        }
    </script>
</body>

</html>
