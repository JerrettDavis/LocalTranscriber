name: Release

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      force_release:
        description: "Force a release even without conventional commit triggers"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  version:
    name: Compute Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.nbgv.outputs.Version }}
      simple_version: ${{ steps.nbgv.outputs.SimpleVersion }}
      semver2: ${{ steps.nbgv.outputs.SemVer2 }}
      should_release: ${{ steps.check.outputs.should_release }}
      release_type: ${{ steps.check.outputs.release_type }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Install NBGV
        run: dotnet tool install --global nbgv

      - name: Get Version
        id: nbgv
        run: |
          VERSION=$(nbgv get-version -v Version)
          SIMPLE=$(nbgv get-version -v SimpleVersion)
          SEMVER2=$(nbgv get-version -v SemVer2)
          echo "Version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "SimpleVersion=$SIMPLE" >> "$GITHUB_OUTPUT"
          echo "SemVer2=$SEMVER2" >> "$GITHUB_OUTPUT"
          echo "Computed version: $SEMVER2"

      - name: Check for release triggers
        id: check
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --oneline)
          fi
          
          echo "Commits since last release:"
          echo "$COMMITS"
          
          # Check for conventional commit types
          BREAKING=$(echo "$COMMITS" | grep -iE "^[a-f0-9]+ (feat|fix|refactor|perf)(\(.+\))?!:" || true)
          FEAT=$(echo "$COMMITS" | grep -iE "^[a-f0-9]+ feat(\(.+\))?:" || true)
          FIX=$(echo "$COMMITS" | grep -iE "^[a-f0-9]+ fix(\(.+\))?:" || true)
          
          SHOULD_RELEASE="false"
          RELEASE_TYPE="none"
          
          if [ "${{ inputs.force_release }}" = "true" ]; then
            SHOULD_RELEASE="true"
            RELEASE_TYPE="patch"
          elif [ -n "$BREAKING" ]; then
            SHOULD_RELEASE="true"
            RELEASE_TYPE="major"
          elif [ -n "$FEAT" ]; then
            SHOULD_RELEASE="true"
            RELEASE_TYPE="minor"
          elif [ -n "$FIX" ]; then
            SHOULD_RELEASE="true"
            RELEASE_TYPE="patch"
          fi
          
          echo "should_release=$SHOULD_RELEASE" >> "$GITHUB_OUTPUT"
          echo "release_type=$RELEASE_TYPE" >> "$GITHUB_OUTPUT"
          echo "Should release: $SHOULD_RELEASE (type: $RELEASE_TYPE)"

  build:
    name: Build Release Artifacts
    needs: version
    if: needs.version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - rid: win-x64
            artifact: localtranscriber-win-x64
          - rid: linux-x64
            artifact: localtranscriber-linux-x64
          - rid: osx-x64
            artifact: localtranscriber-osx-x64
          - rid: osx-arm64
            artifact: localtranscriber-osx-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore LocalTranscriber.sln

      - name: Build
        run: dotnet build LocalTranscriber.sln -c Release --no-restore

      - name: Publish CLI (${{ matrix.rid }})
        run: |
          dotnet publish src/LocalTranscriber.Cli/LocalTranscriber.Cli.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:EnableCompressionInSingleFile=true \
            -o artifacts/cli-${{ matrix.rid }}

      - name: Publish Web (${{ matrix.rid }})
        run: |
          dotnet publish src/LocalTranscriber.Web/LocalTranscriber.Web.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -o artifacts/web-${{ matrix.rid }}

      - name: Package artifacts
        run: |
          VERSION="${{ needs.version.outputs.semver2 }}"
          mkdir -p dist
          
          if [[ "${{ matrix.rid }}" == win-* ]]; then
            cd artifacts/cli-${{ matrix.rid }} && zip -r ../../dist/${{ matrix.artifact }}-cli-${VERSION}.zip . && cd ../..
            cd artifacts/web-${{ matrix.rid }} && zip -r ../../dist/${{ matrix.artifact }}-web-${VERSION}.zip . && cd ../..
          else
            tar -czf dist/${{ matrix.artifact }}-cli-${VERSION}.tar.gz -C artifacts/cli-${{ matrix.rid }} .
            tar -czf dist/${{ matrix.artifact }}-web-${VERSION}.tar.gz -C artifacts/web-${{ matrix.rid }} .
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi
          
          # Categorize commits
          BREAKING=$(echo "$COMMITS" | grep -iE "^- (feat|fix|refactor|perf)(\(.+\))?!:" || true)
          FEATURES=$(echo "$COMMITS" | grep -iE "^- feat(\(.+\))?:" || true)
          FIXES=$(echo "$COMMITS" | grep -iE "^- fix(\(.+\))?:" || true)
          OTHER=$(echo "$COMMITS" | grep -ivE "^- (feat|fix)(\(.+\))?:?" || true)
          
          {
            echo "## What's Changed"
            echo ""
            if [ -n "$BREAKING" ]; then
              echo "### âš ï¸ Breaking Changes"
              echo "$BREAKING"
              echo ""
            fi
            if [ -n "$FEATURES" ]; then
              echo "### âœ¨ Features"
              echo "$FEATURES"
              echo ""
            fi
            if [ -n "$FIXES" ]; then
              echo "### ðŸ› Bug Fixes"
              echo "$FIXES"
              echo ""
            fi
            if [ -n "$OTHER" ]; then
              echo "### ðŸ“¦ Other Changes"
              echo "$OTHER"
              echo ""
            fi
          } > CHANGELOG.md
          
          cat CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.semver2 }}
          name: LocalTranscriber v${{ needs.version.outputs.semver2 }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(needs.version.outputs.semver2, '-') }}
          files: dist/*
          fail_on_unmatched_files: true
