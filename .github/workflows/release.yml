name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (for manual run), e.g. v0.1.0"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore LocalTranscriber.sln

      - name: Build
        run: dotnet build LocalTranscriber.sln -c Release --no-restore

      - name: Publish CLI
        run: dotnet publish src/LocalTranscriber.Cli/LocalTranscriber.Cli.csproj -c Release -o artifacts/cli

      - name: Publish Web
        run: dotnet publish src/LocalTranscriber.Web/LocalTranscriber.Web.csproj -c Release -o artifacts/web

      - name: Package artifacts
        run: |
          mkdir -p dist
          tar -czf dist/localtranscriber-cli-${GITHUB_REF_NAME:-manual}.tar.gz -C artifacts/cli .
          tar -czf dist/localtranscriber-web-${GITHUB_REF_NAME:-manual}.tar.gz -C artifacts/web .

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v6
        with:
          name: release-artifacts
          path: dist/*.tar.gz
          if-no-files-found: error

  publish-release:
    needs: build-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v7
        with:
          name: release-artifacts
          path: dist

      - name: Resolve release tag
        id: tag
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            echo "value=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.value }}
          generate_release_notes: true
          files: dist/*.tar.gz
