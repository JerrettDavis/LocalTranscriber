name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-and-publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - rid: win-x64
            artifact: localtranscriber-win-x64
          - rid: linux-x64
            artifact: localtranscriber-linux-x64
          - rid: osx-x64
            artifact: localtranscriber-osx-x64
          - rid: osx-arm64
            artifact: localtranscriber-osx-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore LocalTranscriber.sln

      - name: Build
        run: dotnet build LocalTranscriber.sln -c Release --no-restore

      - name: Publish CLI (${{ matrix.rid }})
        run: |
          dotnet publish src/LocalTranscriber.Cli/LocalTranscriber.Cli.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:EnableCompressionInSingleFile=true \
            -o artifacts/cli-${{ matrix.rid }}

      - name: Publish Web (${{ matrix.rid }})
        run: |
          dotnet publish src/LocalTranscriber.Web/LocalTranscriber.Web.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -o artifacts/web-${{ matrix.rid }}

      - name: Package artifacts
        run: |
          VERSION="${{ needs.release-please.outputs.version }}"
          mkdir -p dist
          
          if [[ "${{ matrix.rid }}" == win-* ]]; then
            cd artifacts/cli-${{ matrix.rid }} && zip -r ../../dist/${{ matrix.artifact }}-cli-${VERSION}.zip . && cd ../..
            cd artifacts/web-${{ matrix.rid }} && zip -r ../../dist/${{ matrix.artifact }}-web-${VERSION}.zip . && cd ../..
          else
            tar -czf dist/${{ matrix.artifact }}-cli-${VERSION}.tar.gz -C artifacts/cli-${{ matrix.rid }} .
            tar -czf dist/${{ matrix.artifact }}-web-${VERSION}.tar.gz -C artifacts/web-${{ matrix.rid }} .
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/*
          if-no-files-found: error

  create-release:
    needs: [release-please, build-and-publish]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: dist/*

  docker-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [cli, web]
        variant: [cpu, cuda]
        exclude:
          - variant: cuda
            target: cli
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.variant == 'cuda' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          target: ${{ matrix.target }}
          build-args: |
            VARIANT=${{ matrix.variant }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ matrix.target }}-${{ matrix.variant }}-${{ needs.release-please.outputs.version }}
            ghcr.io/${{ github.repository }}:${{ matrix.target }}-${{ matrix.variant }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
