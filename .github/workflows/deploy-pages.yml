name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore src/LocalTranscriber.Web.Client/LocalTranscriber.Web.Client.csproj

      - name: Build
        run: dotnet build src/LocalTranscriber.Web.Client/LocalTranscriber.Web.Client.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish src/LocalTranscriber.Web.Client/LocalTranscriber.Web.Client.csproj -c Release -o release --nologo

      - name: Install NBGV
        run: dotnet tool install --global nbgv

      - name: Get version
        id: version
        run: |
          VERSION=$(nbgv get-version -v SimpleVersion)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building version: $VERSION"

      - name: Update base href for GitHub Pages
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          sed -i "s|<base href=\"/\" />|<base href=\"/${REPO_NAME}/\" />|g" release/wwwroot/index.html

      - name: Inject version into service worker (cache busting)
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s|{{VERSION}}|${VERSION}|g" release/wwwroot/sw.js
          echo "Injected version ${VERSION} into sw.js"

      - name: Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      - name: Copy 404 page
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
