name: Label Sync

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - ".github/labels.yml"

permissions:
  contents: read
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Sync labels
        uses: EndBug/label-sync@v2
        with:
          config-file: ".github/labels.yml"
          delete-other-labels: false
