name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build And Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore LocalTranscriber.sln

      - name: Build
        run: dotnet build LocalTranscriber.sln -c Release --no-restore

      - name: Test
        run: dotnet test LocalTranscriber.sln -c Release --no-build --verbosity normal
