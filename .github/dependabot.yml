version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/src/LocalTranscriber.Cli"
    schedule:
      interval: weekly
      day: monday
      time: "07:00"
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - area:cli

  - package-ecosystem: "nuget"
    directory: "/src/LocalTranscriber.Web"
    schedule:
      interval: weekly
      day: monday
      time: "07:15"
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - area:web

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "07:30"
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - area:ci
