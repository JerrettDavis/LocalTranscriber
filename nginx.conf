server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing: fallback to index.html for client-side routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Blazor WASM specific MIME types
    types {
        application/wasm wasm;
        application/octet-stream dll blat dat;
        application/json json;
    }

    # Gzip compression for WASM payloads
    gzip on;
    gzip_types application/wasm application/octet-stream application/javascript text/css text/html application/json;
    gzip_min_length 256;
}
